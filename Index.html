<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Design</title>
    <link rel="stylesheet" href="perfume.css">
    <script src="https://kit.fontawesome.com/676696865b.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="section">

        <div class="container">
            <img src="./image-product-desktop.jpg" alt="" class="image1">



            <div class="text">
                <p class="item">PERFUME</p>
                <div class="text-title">
                    <H1>Gabrielle</H1>
                    <h1>Essense Eau</h1>
                    <h1>De Parfum</h1>
                </div>
                <p class="text-body">A Flora, solar and voluptuous <br>
                    interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the house of CHANEL.
                </p>
                <div class="cost">
                    <h1 class="bold-cost">$149.99</h1>
                    <p class="light-cost">$169.99</p>
                </div>
                <div class="cart-div">
                    <button class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>


    </section>

</html>
